<!DOCTYPE html>
<html>
<head>
  <title>Oops, 404!</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?Lato:300,400,700" />
  <style>
  body {
    text-align: center;
    font-family: Lato, 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: rgb(242, 247, 248);
    -webkit-font-smoothing: antialiased;
  }

  img {
    width: 10em;
    height: 10em;
    margin: 2em auto 0 auto;
  }

  h1 {
    color: rgb(51, 51, 51);
    display: block;
    font-family: Lato, 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-size: 39px;
    font-weight: bold;
    line-height: 43px;
  }

  p {
    color: rgb(90, 120, 125);;
    font-size: 17px;
    font-weight: 300;
    line-height: 24px;
  }

  a {
    text-decoration: none;
  }

  button {
    font-family: Lato, 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-size: 18px;
    color: white;
    text-align: center;
    cursor: pointer;
    display: block;
    border-radius: 99px;
    background-color: rgb(255, 75, 75);
    padding: 10px 50px;
    border: 0;
    vertical-align: middle;
    margin: 1.75em auto;
  }
  </style>
</head>

<body>

  <div class="dialog">
    <img src="assets/404.png">
    <h1>
      Oops, 404!
    </h1>
    <p>
      We can't find the page you were looking for.
    </p>
    <a href="http://helpful.io/">
      <button>
        Go Home
      </button>
    </a>
  </div>
</body>
</html>
